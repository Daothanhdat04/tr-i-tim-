<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trần Khánh Linh - Lấp lánh huyền ảo</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #020024, #090979, #00d4ff);
            overflow: hidden;
        }

        .glow-text {
            font-size: 80px;
            font-weight: bold;
            font-family: Arial, sans-serif;
            color: white;
            text-shadow: 0 0 3px #fff, 0 0 7px #ffcc00, 0 0 12px #ffcc00, 0 0 18px #f06, 0 0 22px #f06;
            position: relative;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 3px #fff, 0 0 7px #ffcc00, 0 0 15px #ffcc00, 0 0 25px #f06, 0 0 30px #f06;
            }
            to {
                text-shadow: 0 0 5px #fff, 0 0 10px #ffcc00, 0 0 20px #ffcc00, 0 0 30px #f06, 0 0 35px #f06;
            }
        }

        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 5px white;
            opacity: 0.8;
            animation: floatUp 2s linear infinite;
        }

        @keyframes floatUp {
            from {
                transform: translateY(0);
                opacity: 1;
            }
            to {
                transform: translateY(-100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="glow-text">Trần Khánh Linh</div>
    <script>
        function createParticle() {
            const particle = document.createElement("div");
            particle.classList.add("particle");
            document.body.appendChild(particle);
            
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            
            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;
            particle.style.animationDuration = `${1 + Math.random()}s`;
            particle.style.transform = `scale(${Math.random()})`;
            
            setTimeout(() => {
                particle.remove();
            }, 2000);
        }

        setInterval(createParticle, 100);
    </script>
</body>
</html>
