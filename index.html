<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu Cảnh đẹp và Ẩm thực Việt Nam</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>  
        <div class="advanced-search-container">
            <input type="text" id="keyword-input" class="search-input" placeholder="Tìm kiếm địa điểm, món ăn, từ khóa...">
            <button class="search-button" onclick="advancedSearch()">Tìm kiếm</button>
        </div>
        <div class="button-container">
            <button class="home-button">
                <i class="fas fa-home"></i> Trang Chủ
            </button>   
            <div class="filter-region">
                <div class="dropdown">
                    <a href="#" class="region-filter-item">Tất cả vùng miền <i class="fas fa-chevron-down"></i></a>
                    <div class="dropdown-content">
                        <a href="https://daothanhdat04.github.io/MIENBAC/">Miền Bắc</a>
                        <a href="https://daothanhdat04.github.io/MIENTRUNG/">Miền Trung</a>
                        <a href="https://daothanhdat04.github.io/MIENNAM/">Miền Nam</a>
                    </div>
                </div>
            </div>
            <div class="filter-service">
                <div class="dropdown">
                    <a href="#" class="service-filter-item">Tất cả dịch vụ <i class="fas fa-chevron-down"></i></a>
                    <div class="dropdown-content">
                        <a href="https://khanh004.github.io/web/bookingtour.html">Tour du lịch</a>
                        <a href="https://khanh004.github.io/web/bookingcar.html">Đặt xe</a>
                    </div>
                </div>
            </div>
        </div>
        <h1>VIỆT NAM TRAVEL</h1>        
        <div class="intro"> 
            <svg class="star" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 2l2.45 7.6h8.05l-6.5 4.8 2.45 7.6-6.5-4.8-6.5 4.8 2.45-7.6-6.5-4.8h8.05z"/>
            </svg>
        </div>
        <div class="banner">
            <div class="slides">
                <img src="https://www.travelvietnam.com/images/travelvietnam/nice_landscape_halong_bay_vietnam.jpg" alt="Cảnh đẹp Miền Bắc" class="slide">
            </div>
            <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
            <button class="next" onclick="moveSlide(1)">&#10095;</button>
        </div>
    </header>

    <main>
        <section class="regions">
            <div class="region" id="north">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSnWLN3fXqxZes-8enn1HLbxZ9E4b8EkvufrA&ss" alt="Miền Bắc">
                <a href="https://khanh004.github.io/web/baitaplon.html" class="learn-more">Miền Bắc</a>
            </div>
            <div class="region" id="central">
                <img src="https://static.vinwonders.com/2022/07/du-lich-mien-trung-14.jpg" alt="Miền Trung">
                <a href="https://khanh004.github.io/web/mientrung.html" class="learn-more">Miền Trung</a>
            </div>
            <div class="region" id="south">
                <img src="https://travel.com.vn/wp-content/uploads/2021/04/miền-nam.jpg" alt="Miền Nam">
                <a href="https://khanh004.github.io/web/miennam.html" class="learn-more">Miền Nam</a>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2024 Việt Nam Travel. Tất cả các quyền được bảo lưu.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
